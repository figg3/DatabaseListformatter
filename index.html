<!DOCTYPE html>
<html lang="en">

<head>
    <title>Database list formatter</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="setMode(checkCookieName('mode'))">
    <div class="center-container">
        <div class="container-white" id="text-container">
            <h1>Database list formatter</h1>
    
            <p>Returns a list formatted for the IN operator for SQL queries. </p> 
            <p><i>This site uses cookies, Mmmm Cookies! <br>
            They are only used to keep track if you chosen dark or light mode. </i></p>
  
            <a href="#" id="show-example">Show
                example</a> 
                <a href="#" id="set-darkmode" class="dark-mode-link">dark mode</a>  
         
                <br><br>

            <div id="how-to" class="hidden-div"><img src="ezgif-2-5984e9f43f36.gif" alt="An example of the site"></div>


        </div>


        <div class="container" id="input-container">

            <textarea id="text-format" placeholder="Paste or write here..."></textarea>

            <br><br>
            <b>Output: </b><br>
            <input type="radio" name="input-typ" value="string" id="input-string" checked><label for="input-string">Strings</label>
            <input type="radio" name="input-typ" value="number" id="input-number"><label for="input-number">Numbers</label><br>
            <!-- Added to handle where to do the split -->
            <br><b>Split with:</b><br>
            <input type="radio" name="input-typ-lb" value="lb" checked id="input-typ-lb-lb"><label for="input-typ-lb-lb">Linebreak</label>
            <input type="radio" name="input-typ-lb" value="space" id="input-typ-lb-space"><label for="input-typ-lb-space">Space</label>
            <input type="radio" name="input-typ-lb" value="lbspace" id="input-typ-lb-lbspace"><label for="input-typ-lb-lbspace">Space & linebreak</label>
            <br><br>
            <button id="buton-format">Preview</button>
            <button id="buton-format-copy">Copy</button>
            <button id="buton-clear" class="btn-clear">Clear all</button>

        </div>
        <div class="row">
            
            <div class="column">
                <h2>Output</h2>                
            </div>
            
            <div class="column" id="fade-out"></div>
          
        </div>

        <div id="result-formater" class="container-result" id="output-result">


        </div>
<br>
        <a href="https://github.com/figg3/databaseListFormatter">
        <img src="GitHub-Mark-32px.png" alt="GitHub">
        </a>
    </div>


    <script src="formater.js"></script>
</body>

</html>
